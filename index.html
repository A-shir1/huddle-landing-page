<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div id="wrapper">
    <div id="logo">
      <img src="images/logo.svg" alt="Huddle logo">
    </div>
    <div id="main">
      <img src="images/illustration-mockups.svg" alt="illustration-mockups">  
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <div class="text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </div>
        <button id="button">Register</button>
      </div>
    </div>
  </div>

  <section id="social">
    <div class="soc"><ion-icon name="logo-facebook"></ion-icon></div>
    <div class="soc"><ion-icon name="logo-twitter"></ion-icon></div>
    <div class="soc"><ion-icon name="logo-instagram"></ion-icon></div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/A-shir1">Mohammad Ashir</a>.
    </p>
  </footer>

  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
